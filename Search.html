<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="Stylesheet" href="Content/bootstrap.min.css" />
    <script type="text/javascript" src="Content/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="Content/bootstrap.min.js"></script>
    <style>


        div {
            margin: 2px;
            padding: 2px;
        }

       
    </style>
</head>
<body style="overflow:hidden">
    <div style="width:100%;height:100%;position:absolute;background-image:url('img/11.jpg');background-repeat:no-repeat;background-size:cover;">


        <div style="width:100%;height:100%;position:absolute;background-color:rgb(225, 100, 218,0.4);">
            
           

            <div class="container">
                <div style="height:100px;text-align:center;color:white;line-height:100px">
                    <h1 onclick="location='hide.html'">Search Engines</h1>
                </div>


                <div style="text-align:center;">
                    <div><h1 style="color: deepskyblue"></h1></div>
                    <div>
                        <form action="https://www.baidu.com/s" accept-charset="UTF-8" onsubmit="document.charset='UTF-8'" method="get" target="_blank">


                            <div class="form-inline">
                                <div class="mx-auto">
                                    <input name="wd" Class="form-control" size="50" autocomplete="off">
                                    <input type="submit" value="百度搜索" Class="btn btn-dark">
                                </div>
                            </div>


                        </form>
                    </div>
                    <div>
                        <form action="http://www.bing.com/search" accept-charset="UTF-8" onsubmit="document.charset='UTF-8'" method="get" target="_blank">


                            <div class="form-inline">
                                <div class="mx-auto">
                                    <input size="50" name="q" Class="form-control" autocomplete="off">
                                    <input type="submit" value="Bing搜索" Class="btn btn-dark">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div>
                        <form action="https://www.google.com/search" id="cse-search-box" accept-charset="UTF-8" onsubmit="document.charset='UTF-8'" target="_blank">

                            <div class="form-inline">
                                <div class="mx-auto">

                                    <input type="text" name="q" size="50" Class="form-control" autocomplete="off">
                                    <input type="submit" name="sa" value="谷歌搜索" Class="btn btn-dark">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div>
                        <form action="http://www.sogou.com/sogou" accept-charset="UTF-8" onsubmit="document.charset='UTF-8'" target="_blank">
                            <div class="form-inline">
                                <div class="mx-auto">
                                    <input size="50" name="query" Class="form-control" autocomplete="off">
                                    <input type="submit" value="搜狗搜索" Class="btn btn-dark">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div>
                        <form action="http://www.so.com/s" accept-charset="UTF-8" onsubmit="document.charset='UTF-8'" target="_blacnk">
                            <div class="form-inline">
                                <div class="mx-auto">
                                    <input size="50" name="q" type="text" Class="form-control" autocomplete="off">
                                    <input type="submit" value="&nbsp;360搜索" Class="btn btn-dark">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
